<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Registration</title>
</head>
<body>
    <h1>Customer Registration</h1>
    <form th:action="@{/customers}" th:object="${customer}" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" />
        <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div><br/>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" />
        <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div><br/>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" />
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div><br/>
		
		<label for="phoneNumber">Phone Number:</label>
		       <input type="text" id="phoneNumber" th:field="*{phoneNumber}" />
		       <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div><br/>


        <button type="submit">Submit</button>
    </form>
</body>
</html>
